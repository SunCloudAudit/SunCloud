<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Error page</title>

	<!-- Google font -->
	<link href="https://fonts.googleapis.com/css?family=Montserrat:200,400,700" rel="stylesheet">
	<link rel="icon" type="image/x-icon" href={{ url_for('static', filename="assets/img/logo.ico" ) }}>

	<!-- Custom stlylesheet -->
	<link type="text/css" rel="stylesheet" href={{ url_for('static', filename="css/styleerror.css" ) }}>
	<!-- Load Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css"/> 
    <link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.min.js" integrity="sha256-xKeoJ50pzbUGkpQxDYHD7o7hxe0LaOGeguUidbq6vis=" crossorigin="anonymous"></script>
</head>

<body>
	<header>
        <!--Nav-->
        <nav aria-label="menu nav" class="bg-gray-800 pt-2 md:pt-1 pb-1 px-1 mt-0 h-auto fixed w-full z-20 top-0">
    
            <div class="flex flex-wrap items-center">
                <div class="flex flex-shrink md:w-1/3 justify-center md:justify-start text-white">
                    <a href="#" aria-label="Home">
                        <span class="text-xl pl-2"><i class="em em-grinning"></i></span>
                    </a>
                </div>
    
                <div class="flex flex-1 md:w-1/3 justify-center md:justify-start text-white px-2">
                    <span class="relative w-full">
                        <h1 class="display-5 text-center fw-bold">SunCloud tool</h1>
                    </span>
                </div>
    
                <div class="flex w-full pt-2 content-center justify-between md:w-1/3 md:justify-end">
                    <ul class="list-reset flex justify-between flex-1 md:flex-none items-center">
                        <li class="flex-1 md:flex-none md:mr-3">
                            <a class="inline-block py-2 px-4 text-white no-underline" href="#">INFO</a>
                        </li>
                        <li class="flex-1 md:flex-none md:mr-3">
                            <a class="inline-block text-gray-400 no-underline hover:text-gray-200 hover:text-underline py-2 px-4" href="#">CIS</a>
                        </li>
                    </ul>
                </div>
            </div>
    
        </nav>
    </header>
	<div id="notfound">
		<div class="notfound">
			<div class="notfound-404">
				<h1>Oops!</h1>
				<h2>something went wrong</h2>

			</div>
			<a class="cursor-pointer" href="/">Go To Homepage</a>
			<br>
			<br>
			<div data-bs-toggle="collapse" data-bs-target="errorLog">
			</div>
			<div>
				<h3 id="errorLog" class="collapse "></h3>
			</div>

			<!-- <div data-bs-toggle="collapse" data-bs-target='#errorLog'
				class="flex items-center text-left justify-left w-full py-1 pl-1 pr-1 font-bold text-indigo-100 bg-indigo-500 rounded cursor-pointer "> -->
				<a data-bs-toggle="collapse" data-bs-target='#errorLog' href="#" class="cursor-pointer text-center">Show Error Log</a>
			<!-- </div> -->
			<div id='errorLog' class="relative overflow-x-auto shadow-md sm:rounded-lg collapse">
				{{error}}
			</div>

		</div>
	</div>

</body>

</html>
